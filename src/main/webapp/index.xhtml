<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/login.xhtml">
            <ui:define name="login"> 

                <h:form styleClass="navbar-form navbar-right">
                    <div class="form-group">
                        <b:inputText placeholder="Email" value="#{backupUsuarioBeans.login}" fieldSize="sm"/>
                        <!--input type="text" class="form-control" placeholder="Search"/-->
                    </div>
                    <div class="form-group">
                        <b:inputText placeholder="Password" value="#{backupUsuarioBeans.senha}" fieldSize="sm"/>
                    </div> 
                    #{' '}
                    <b:commandButton action="#{backupUsuarioBeans.salvar()}" value="Login" look="success" icon="chevron-right" iconAlign="right"/>
                </h:form>


            </ui:define>
            <ui:define name="principal">

                <b:container>
                    <b:row>
                        <b:column>
                            <h:form>
                                Nome: <b:inputText value="#{backupUsuarioBeans.nome}" required="true" required-message="Inserir o nome"/> <br />
                                Login: <b:inputText value="#{backupUsuarioBeans.login}" /> <br />
                                Senha: <b:inputSecret value="#{backupUsuarioBeans.senha}" /> <br />
                                <b:commandButton action="#{backupUsuarioBeans.salvar()}" value="Login" />
                                <h:messages />
                            </h:form>
                        </b:column>
                    </b:row>
                </b:container>

            </ui:define>
        </ui:composition>





    </h:body>
</html>
